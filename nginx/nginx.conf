worker_processes auto;

events {
    worker_connections 1024;
}

http {
    proxy_connect_timeout 5s;
    proxy_read_timeout    60s;
    proxy_send_timeout    60s;
    proxy_buffers         16 4k;
    proxy_buffer_size     2k;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    resolver consul 8600 valid=5s;

    upstream user_service {
        server user-service:8000;
    }

    upstream alert_noti_service {
        server alert-noti-service-1:8001;
        server alert-noti-service-2:8002;
        server alert-noti-service-3:8003;
    }

    server {
        listen 80;

        location /user-service/ {
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /alert-noti-service/ {
            proxy_pass http://alert_noti_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 404;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}